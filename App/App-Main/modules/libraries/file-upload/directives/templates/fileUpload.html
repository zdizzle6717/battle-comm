<div class="file-upload">
    <button class="btn"
        type="file"
        ngf-select
        ngf-change="addFile($file)"
        ng-model="file"
        name="file"
        ngf-accept="'image/*'"
        ngf-validate="config"
        ngf-resize="{width: 500, height: 500}"><span ng-if="iconClass" class="fa" ng-class="iconClass"></span> {{buttonText}}
    </button>
    <p class="required file-restrictions" ng-if="restrictions && showWarning">
		<span class="fa fa-remove" ng-click="removeWarning()"></span> {{validationMessage}}
	</p>
</div>
