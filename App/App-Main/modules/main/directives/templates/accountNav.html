<div class="account-nav" ng-class="{active: showNav}">
	<img ng-src="/uploads/players/{{user.id}}/playerIcon/thumbs/{{user.icon}}" ng-click="toggleNav()" width="37" alt=""/>
	<div class="clickaway-backdrop" ng-click="toggleNav()" ng-if="showNav"></div>
    <div class="nav" ng-if="showNav">
    	<div class="account-name">{{user.firstName}} {{user.lastName}}</div>
        <ul class="nav-list no_bullets">
            <li><a ui-sref="dashboard({'playerId': user.id})"><span class="fa fa-tachometer"></span> My Dashboard</a></li>
            <li><a ui-sref="profile({'playerId': user.id})"><span class="fa fa-user"></span> My Public Profile</a></li>
            <!-- <li><a ui-sref="profile({'playerId': user.id})"><span class="fa fa-user"></span> Account Settings</a></li> -->
            <li><a ui-sref="playerSearch"><span class="fa fa-search"></span> Search</a></li>
            <li><a ui-sref="notifications({'playerId': user.id})"><span class="fa fa-envelope"></span><span class="fa fa-circle has-notifications" ng-if="user.totalNotifications > 0"></span> Notifications</a></li>
            <span access-level="['systemAdmin']"><li><a ui-sref="playerList"><span class="fa fa-indent"></span>Admin</a></li></span>
            <span access-level="['venueAdmin']"><li><a ui-sref="assignPoints"><span class="fa fa-indent"></span>Admin</a></li></span>
            <li><a ng-click="logout()"><span class="fa fa-sign-out"></span>Logout</a></li>
        </ul>
    </div>
</div>
