  width:80px;

</style>

<script>
// INIT DIALOG (on every load)!
(function() {
  var chars = [
	"&lsquo;", "&rsquo;", "&ldquo;", "&rdquo;", "&quot;", "&bdquo;", "&sbquo;",
	"&uml;", "&#732;", "&dagger;", "&Dagger;", "&lsaquo;", "&rsaquo;", "&lt;",
  "=", "&gt;", "&laquo;", "&raquo;", "&#710;", "&uarr;", "&frasl;", "&rarr;",
	"&brvbar;", "&ndash;", "&mdash;", "&iexcl;", "&times;", "&trade;", "&copy;",
	"&reg;", "&darr;", "&divide;", "&frac14;", "&frac12;", "&frac34;", "&sect;",
	"&curren;", "&yen;", "&cent;", "&pound;", "&euro;", "&#402;", "&spades;",
	"&clubs;", "&hearts;", "&amp;", "&ordf;", "&not;", "&macr;", "&deg;",
	"&plusmn;", "&#338;", "&ordm;", "&sup1;", "&sup2;", "&sup3;", "&acute;",
	"&micro;", "&para;", "&middot;", "&cedil;", "&iquest;", "&Agrave;", "&ccedil;",
  "&Aacute;", "&Acirc;", "&Atilde;", "&Auml;", "&Aring;", "&AElig;", "&Ccedil;",
	"&Egrave;", "&Eacute;", "&Ecirc;", "&Euml;", "&Igrave;", "&Iacute;", "&Icirc;",
	"&Iuml;", "&ETH;", "&Ntilde;", "&Ograve;", "&Oacute;", "&Ocirc;", "&Otilde;",
	"&Ouml;", "&aelig;", "&Oslash;", "&Ugrave;", "&Uacute;", "&Ucirc;", "&Uuml;",
	"&Yacute;", "&THORN;", "&szlig;", "&agrave;", "&aacute;", "&acirc;", "&atilde;",
	"&auml;", "&aring;", "&aelig;", "&ccedil;", "&egrave;", "&eacute;", "&ecirc;",
	"&euml;", "&igrave;", "&iacute;", "&icirc;", "&iuml;", "&eth;", "&ntilde;",
	"&ograve;", "&oacute;", "&ocirc;", "&otilde;", "&ouml;", "&oslash;",
	"&ugrave;", "&uacute;", "&ucirc;", "&uuml;", "&uuml;", "&yuml;", "&yacute;",
	"&thorn;", "&yuml;", "&#8482;", "&#8240;", "&#8218;", "&nbsp;"
	];

	// build dialog UI
	var html = "";
	$.each(chars, function(i, o) {
		html += '<span class="specialchar" title="' + o.replace(/^&/g, "\&amp;") + '">' + o + '</span>';
	});

	$("#specialcharsDialogTable .specialchars").html(html + '<div class="clear"></div>');

	$.dmxEditor.Dialog.init = function() {
		var self = this, editor = this.editor,
			gliphPreview = this.dialog.find(".gliphpreview"),
			textPreview = this.dialog.find(".textpreview");

		this.dialog.find(".specialchar").mouseenter(function(e) {
			gliphPreview.html($(this).html());
			textPreview.val(this.title);
		}).click(function(e) {
			editor.insertHtml(textPreview.val(), true);
			self.close(true);
		});
	}
})();
</script>
