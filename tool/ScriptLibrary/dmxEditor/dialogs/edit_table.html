<div id="inserTableDialogTable">

  <table border="0" align="center" cellpadding="0" cellspacing="0">

		<!-- Tabs row -->
    <tr>
      <td>
        <div class="dmx-tab-container">
          <span class="dmx-tab active" pannel="General">@{General}</span>
          <div class="clear"></div>
        </div>
      </td>
    </tr>

    <!-- Content row -->
    <tr>
      <td class="dmx-tab-pannels-container">
        <div class="dmx-tab-pannel General active">

				  <table border="0" align="center" cellpadding="2" cellspacing="2">
				    <tr>
				      <td align="right" nowrap="nowrap" width="10">&nbsp;@{Width}:</td>
				      <td nowrap="nowrap" colspan="2">
				        <input type="text" name="width" style="width:40px" maxlength="4" value="" />
				        <select name="widthExt">
				          <option value="" selected="selected">@{Pixels}</option>
				          <option value="%">@{Percents}</option>
				        </select>&nbsp;&nbsp;
				      </td>
				    </tr>
				    <tr>
				      <td colspan="3">
				        <table width="100%" border="0" cellpadding="2" cellspacing="2">
				          <tr>
				            <td>
				              <fieldset>
				                <legend>@{Layout}</legend>
				                <table border="0" cellspacing="1" cellpadding="1" width="100%">
				                  <tr>
				                    <td align="right">@{Alignment}:</td>
				                    <td>
				                      <select name="align">
				                        <option value="" selected="selected">@{Not set}</option>
				                        <option value="left">@{Left}</option>
				                        <option value="center">@{Center}</option>
				                        <option value="right">@{Right}</option>
				                      </select>
				                    </td>
				                  </tr>
				                  <tr>
				                    <td nowrap="nowrap" align="right">@{Border Thickness}:</td>
				                    <td><input type="text" name="border" style="width:40px" value="1" /> px</td>
				                  </tr>
				                </table>
				              </fieldset>
				            </td>
				            <td>
				              <fieldset>
				                <legend>@{Spacing}</legend>
				                <table width="100%" border="0" cellpadding="1" cellspacing="1">
				                  <tr>
				                    <td nowrap="nowrap" align="right">@{Cell Spacing}:</td>
				                    <td><input type="text" name="cellspacing" style="width:40px" maxlength="4" value="1" /></td>
				                  </tr>
				                  <tr>
				                    <td nowrap="nowrap" align="right">@{Cell Padding}:</td>
				                    <td><input type="text" name="cellpadding" style="width:40px" maxlength="4" value="2" /></td>
				                  </tr>
				                </table>
				              </fieldset>
				            </td>
				          </tr>
				        </table>
				      </td>
				    </tr>
				  </table>
				  <div class="messages" style="background-color:#FD8;padding:4px 6px;margin-top:6px;border:1px solid #F00; display:none;"></div>
        </div>
      </td>
    </tr>

    <!-- Buttons -->
    <tr>
      <td align="right" nowrap="nowrap" style="padding-top:6px;">
        <input type="button" style="width:80px;height:23px;" value="@{OK}"     class="dmx-editor-OK" />
        <input type="button" style="width:80px;height:23px;" value="@{Cancel}" class="dmx-editor-CANCEL" />
      </td>
    </tr>
  </table>
</div>
