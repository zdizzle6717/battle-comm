  <table border="0" align="center" cellpadding="0" cellspacing="0">

		<!-- Tabs row -->

    <!-- Content row -->
    <tr>
      <td class="dmx-tab-pannels-container">
        <div class="dmx-tab-pannel General active">

					<table cellspacing="2" cellpadding="2" border="0">
						<tr>
							<td align="right" nowrap="nowrap">@{Find}:</td>
							<td nowrap="nowrap">
								<input type="text" name="textToFind" style="width:100%;min-width:250px;">
							</td>
						</tr>
						<tr>
							<td align="right" nowrap="nowrap">@{Replace with}:</td>
							<td nowrap="nowrap">
								<input type="text" name="replaceWith" style="width:100%;min-width:250px;">
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td nowrap="nowrap">
								<label><input type="Checkbox" name="matchCase"> @{Match case}</label>
							</td>
						</tr>
					</table>

        </div>
      </td>
    </tr>

    <!-- Buttons -->
    <tr>
      <td align="right" nowrap="nowrap" style="padding-top:6px;">
        <input type="button" name="find" style="width:80px;height:23px;" value="@{Find next}" />
        <input type="button" name="replace" style="width:80px;height:23px;" value="@{Replace}" />
        <input type="button" name="replaceAll" style="width:80px;height:23px;" value="@{Replace all}" />
        <input type="button" style="width:80px;height:23px;" value="@{Cancel}" class="dmx-editor-CANCEL" />
      </td>
    </tr>
  </table>
</div>

<script type="text/javascript">
(function($) {

$.dmxEditor.Dialog.init = function() {
	var self = this;

    this.dialog.find("input[name='find']").click(function() {
        execute("find");
    });

	this.dialog.find("input[name='replace']").click(function() {
        execute("replace");
	});

	this.dialog.find("input[name='replaceAll']").click(function() {
        execute("replaceAll");
	});

    function execute(action) {
        self.getData();
        self.editor.execute(action, self.data);
    }
};

})(jQuery);
</script>
