    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
		function GetParameterByName(name) {
		    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        	results = regex.exec(location.search);
		    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
        function Init() {
			//var args = "" //window.dialogArguments
			//var par = args.split("&")
			$("BODY").css("background-color", GetParameterByName("bgcolor"));
            $("#frmContainer").attr("src", "FrmImageEditor.php" + location.search)
        }
        function ResizeIframe() {
			
			var width = $(window).width() - 2
			var height = $(window).height() - 5
			//$("#test").html($(window).width() +"-"+ $(window).height())			
            $("#frmContainer").css("width", width + "px").css("height", height + "px");
			$("#frmContainer").attr("height", height).attr("width", width)
        }
        $(function () {
            $(window).resize(function () {
                ResizeIframe()
            });            
            $(window).resize();
        });
		function CloseParent(){
			parent.CloseImageEditor()			
		}
    </script>
